<!--Calculator modular version-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator By Md Haseb</title>
</head>
<body>
  <div class="container">
    <div class="calculator_container">
      <h1 class="calculator_heading">Calculator</h1>
      <div class="input">
        <input type="text" class="input_field">
      </div>
      <button class="btn button_AC">AC</button>
      <button class="btn button_Cen">Cen</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">/</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">*</button>
      <button class="btn">3</button>
      <button class="btn">2</button>
      <button class="btn">1</button>
      <button class="btn">-</button>
      <button class="btn">0</button>
      <button class="btn">00</button>
      <button class="btn">.</button>
      <button class="btn">+</button>
      <button class="btn">âˆš</button>
      <button class="btn">X</button>
      <button class="btn">()</button>
      <button class="btn button_equal">=</button>
    </div>
  </div>
  <!-- <script src="script.js"></script> -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
